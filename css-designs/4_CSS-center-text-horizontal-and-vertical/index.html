<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>center text horizontally and vertically</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: gold;
      }
      h1 {
        font-size: 5em;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>Center Text</h1>
  </body>
</html>
