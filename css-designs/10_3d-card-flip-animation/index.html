<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>3D card flip animation</title>
  </head>
  <body>
    <div class="cardbox">
      <div class="card facebook">
        <div class="card-front"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="card-back">Facebook</div>
      </div>
    </div>
    <div class="cardbox">
      <div class="card twitter">
        <div class="card-front"><i class="fa-brands fa-twitter"></i></div>
        <div class="card-back">Twitter</div>
      </div>
    </div>
    <div class="cardbox">
      <div class="card googleplus">
        <div class="card-front"><i class="fa-brands fa-google-plus-g"></i></div>
        <div class="card-back">Google+</div>
      </div>
    </div>
  </body>
</html>
